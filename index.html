<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="android-chrome-192x192.png" type="image/x-icon">
</head>
<body>
    <h1 id="typing-heading"></h1>
    <div id="button-container">
        <button id="rock">
            <img src="rock.png" alt="ROCK">
        </button>
        <button id="paper">
            <img src="paper.png" alt="PAPER">
        </button>
        <button id="scissor">
            <img src="scissor.png" alt="SCISSOR">
        </button>
    </div>

    <div id="result-container">
        <p id="result-text">Choose your move!</p>
    </div>

    <div id="score-container">
        <p>Score: <span id="score">0</span></p>
        <button id="reset-score">Reset Score</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
